<!DOCTYPE html>
<html>
<head>
  <title>Melanoma Diagnosis</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h1 class="mt-4">Melanoma Diagnosis</h1>
    <form action="/diagnose" method="POST" enctype="multipart/form-data" class="my-4">
      <div class="form-group">
        <label for="image">Upload Image</label>
        <input type="file" name="image" id="image" accept="image/*" class="form-control-file">
      </div>
      <button type="submit" class="btn btn-primary">Predict</button>
    </form>
    {% if error %}
      <div class="alert alert-danger" role="alert">
        {{ error }}
      </div>
    {% endif %}
    {% if prediction %}
      <div class="alert alert-success" role="alert">
        Prediction: {{ prediction }}
      </div>
    {% endif %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</body>
</html>
